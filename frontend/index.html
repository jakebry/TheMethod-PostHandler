<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Threads Posts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .post {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .meta {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 10px;
    }
    .images img {
      max-width: 100%;
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="root">Loading...</div>

  <!-- React and Babel via CDN for simplicity -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    const TARGET_USER = 'j.p_morgan_trading';

    function Post({ post }) {
      const { content, timestamp, images, author } = post;
      return (
        <div className="post">
          <div className="content">{content}</div>
          <div className="meta">
            <span className="author">{author || TARGET_USER}</span>
            {' '}|
            <span className="timestamp">{new Date(timestamp).toLocaleString()}</span>
          </div>
          {images && images.length > 0 && (
            <div className="images">
              {images.map((url, idx) => (
                <img key={idx} src={url} alt={"image-" + idx} />
              ))}
            </div>
          )}
        </div>
      );
    }

    function App() {
      const [posts, setPosts] = React.useState([]);

      React.useEffect(() => {
        fetch('/api/posts')
          .then(res => res.json())
          .then(setPosts)
          .catch(err => console.error('Failed to load posts:', err));
      }, []);

      return (
        <div>
          <h1>Threads Posts</h1>
          {posts.map((p, i) => <Post key={i} post={p} />)}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
