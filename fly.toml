# fly.toml app configuration file generated for threads-scraper on 2025-07-21T23:56:34-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'threads-scraper'
primary_region = 'sea'

[env]
  # Browser optimization flags
  PLAYWRIGHT_BROWSERS_PATH = '/app/.cache/playwright'
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD = '0'

[processes]
  worker = "python -m src.main"

[[jobs]]
  name = "scrape-every-5-min"
  schedule = "*/5 * * * *"
  command = "python -m src.main"

[[vm]]
  memory = '2048mb'
  cpu_kind = 'performance'
  cpus = 1

# Volume for browser profiles and cache
[[mounts]]
  source = "browser_cache"
  destination = "/app/.cache"
