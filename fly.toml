# fly.toml app configuration file generated for threads-scraper on 2025-07-21T23:56:34-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'threads-scraper'
primary_region = 'sea'

[env]
  # Browser optimization flags
  # Let Playwright manage its own browser cache location per user
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD = '0'

# Configure as a worker process (not a web service)
# This prevents fly.io from trying to create web service machines
[processes]
  worker = "python -m src.main"

[[vm]]
  memory = '2048mb'
  cpu_kind = 'shared'
  cpus = 2

# Volume for browser profiles and cache
[[mounts]]
  source = "browser_cache"
  destination = "/app/.cache"
