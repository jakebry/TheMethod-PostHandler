name: Scheduled Scrape

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

concurrency:
  group: scraper-schedule
  cancel-in-progress: true

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ]; then
            echo "❌ VITE_SUPABASE_URL secret is not configured"; exit 1; fi
          if [ -z "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ]; then
            echo "❌ VITE_SUPABASE_ANON_KEY secret is not configured"; exit 1; fi
          if [ -z "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ]; then
            echo "❌ SUPABASE_SERVICE_ROLE_KEY secret is not configured"; exit 1; fi
          if [ -z "${{ secrets.FLY_API_TOKEN }}" ]; then
            echo "❌ FLY_API_TOKEN secret is not configured"; exit 1; fi
          if [ -z "${{ secrets.SCRAPER_MACHINE_ID }}" ]; then
            echo "❌ SCRAPER_MACHINE_ID secret is not configured"; exit 1; fi
          echo "✅ All required secrets are configured"

      - name: Run scraper on Fly.io
        run: ./scripts/run_machine.sh
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          SCRAPER_MACHINE_ID: ${{ secrets.SCRAPER_MACHINE_ID }}
          FLY_APP: threads-scraper
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          INIT_WAIT_SECONDS: "10"
          WAIT_TIMEOUT_SECONDS: "1800"
