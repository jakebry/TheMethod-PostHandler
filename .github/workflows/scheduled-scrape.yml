name: Scheduled Scrape

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Start Persistent Machine
        run: flyctl machines start 48ed090c0e9108 -a threads-scraper
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Run Scraper on Persistent Machine
        run: flyctl machines exec 48ed090c0e9108 -a threads-scraper -- "python -m src.main"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Suspend Persistent Machine
        run: flyctl machines stop 48ed090c0e9108 -a threads-scraper
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }} 